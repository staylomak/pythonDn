{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Perfile de usuario{% endblock %}

{% block content %}

<div class="row" style="top: 20px;">
	<div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
		<ul class="nav nav-pills nav-stacked" role="tablist">
			<li role="presentation" class="active">
				<a href="#home" aria-controls="home" role="tab" data-toggle="tab">Mis datos</a>
			</li>
			<li role="presentation">
				<a href="#security" aria-controls="security" role="tab" data-toggle="tab">Seguridad</a>
			</li>
		</ul>
	</div>

	<div class="col-xs-8 col-sm-8 col-md-7 col-lg-7">
		<div class="tab-content">
			{% csrf_token %}
			<div role="tabpanel" class="tab-pane active" id="home">
				<h3>Mis datos personales</h3>
				<div class="panel panel-success">
					<div class="panel-body">
						<div class="form-group form-group-material-green">
							<label class="control-label">Correo</label>
							<input type="text" class="form-control" name="email" id="email" disabled="true" value="{{ user.email }}">
						</div>
						<div class="form-group form-group-material-green">
							<label class="control-label">Nombre</label>
							<input type="text" class="form-control" name="first_name" id="first_name" value="{{ user.first_name }}">
						</div>
						<div class="form-group form-group-material-green">
							<label class="control-label">Apellidos</label>
							<input type="text" class="form-control" name="last_name" id="last_name" value="{{ user.last_name }}">
						</div>
						<div>
							<button class="btn btn-material-green" type="button" id="updateProfile">Actualizar</button>
						</div>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="security">
				<h3>Cambiar contraseña</h3>
				<div class="panel panel-success">
					<div class="panel-body">
						<div class="form-group form-group-material-green">
							<label class="control-label">Nueva Contraseña</label>
							<input type="password" class="form-control" name="new_password1" id="new_password1" placeholder="Nueva contraseña" value="">
						</div>
						<div class="form-group form-group-material-green">
							<label class="control-label">Repetir Contraseña</label>
							<input type="password" class="form-control" name="new_password2" id="new_password2" placeholder="Nueva contraseña" value="">
						</div>
						<div>
							<button class="btn btn-material-green" type="button" id="updatePassword">Actualizar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- MODAL NOTIFICACIONES -->
<div class="modal" id="notificationModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="closeNotificationModal" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" id="notificationTitle"></h4>
            </div>
            <div class="modal-body">
                <p id="notificationBody"></p>
            </div>
            <div class="modal-footer">
            	<div class="form-group" align="right" style="margin-right:20px;">
					<button class="btn btn-flat" data-dismiss="modal">Cerrar</button>
				</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
	<script src="{% static "js/autenticacion/profile.min.js" %}"></script>
{% endblock %}
